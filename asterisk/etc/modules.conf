[modules]
autoload=yes

; ===== MÓDULOS PJSIP ESSENCIAIS =====
; Baseado na documentação oficial Asterisk
load = chan_pjsip.so
load = res_pjproject.so
load = res_pjsip.so
load = res_pjsip_session.so

; ===== MÓDULOS PJSIP - AUTENTICAÇÃO =====
load = res_pjsip_authenticator_digest.so
load = res_pjsip_outbound_authenticator_digest.so

; ===== MÓDULOS PJSIP - TRANSPORTE =====
load = res_pjsip_transport_websocket.so
load = res_pjsip_transport_management.so

; ===== MÓDULOS PJSIP - ENDPOINTS =====
load = res_pjsip_endpoint_identifier_ip.so
load = res_pjsip_endpoint_identifier_user.so
load = res_pjsip_endpoint_identifier_anonymous.so

; ===== MÓDULOS PJSIP - REGISTRAÇÃO =====
load = res_pjsip_registrar.so
load = res_pjsip_outbound_registration.so

; ===== MÓDULOS PJSIP - FUNCIONALIDADES =====
load = res_pjsip_sdp_rtp.so
load = res_pjsip_session.so
load = res_pjsip_caller_id.so
load = res_pjsip_dtmf_info.so
load = res_pjsip_refer.so
load = res_pjsip_rfc3326.so

; ===== MÓDULOS WEBRTC/WEBSOCKET =====
load = res_http_websocket.so
load = res_srtp.so

; ===== MÓDULOS RTP =====
load = res_rtp_asterisk.so

; ===== MÓDULOS BRIDGE (CONFERÊNCIA) =====
load = bridge_builtin_features.so
load = bridge_native_rtp.so
load = bridge_simple.so
load = bridge_softmix.so

; ===== MÓDULOS CODEC =====
load = codec_opus.so
load = codec_ulaw.so
load = codec_alaw.so

; ===== MÓDULOS DE FUNÇÕES =====
load = func_pjsip_endpoint.so
load = func_sorcery.so

; ===== MÓDULOS OPCIONAIS MAS RECOMENDADOS =====
load = res_pjsip_logger.so
load = res_pjsip_nat.so
load = res_pjsip_acl.so

; ===== DESABILITAR CHAN_SIP (LEGADO) =====
; Como estamos usando PJSIP apenas
noload = chan_sip.so 