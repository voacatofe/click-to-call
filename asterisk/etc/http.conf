[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8088

; ===== CONFIGURAÇÃO WSS/TLS OFICIAL =====
; Essencial para WebRTC conforme documentação oficial
tlsenable=yes
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/asterisk.pem
tlsprivatekey=/etc/asterisk/keys/asterisk.pem

; ===== CONFIGURAÇÕES DE SEGURANÇA =====
; Baseado nas recomendações oficiais
tlscipher=ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS
tlsclientmethod=all
tlsservername=clicktocall.local

; ===== CONFIGURAÇÕES DE PERFORMANCE =====
; Conforme documentação oficial
session_inactivity=30000
session_keep_alive=15000

; ===== WEBSOCKET SETTINGS =====
; Necessário para WebRTC
websocket_enabled=yes 