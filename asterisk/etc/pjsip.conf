; ======================= TRANSPORTE SEGURO (WSS) =======================
[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089
cert_file=/etc/asterisk/keys/asterisk.pem
priv_key_file=/etc/asterisk/keys/asterisk.pem
method=tlsv1_2
external_media_address=localhost
external_signaling_address=localhost

; ======================= TEMPLATES =======================
[auth-userpass](!)
type=auth
auth_type=userpass

[aor-single-contact](!)
type=aor
max_contacts=5
remove_existing=yes

[webrtc-endpoint](!)
type=endpoint
context=from-internal
transport=transport-wss
; Configuração otimizada WebRTC/WSS
webrtc=yes
use_avpf=yes
media_encryption=dtls
dtls_verify=fingerprint
dtls_setup=actpass
dtls_auto_generate_cert=yes
ice_support=yes
media_use_received_transport=yes
rtcp_mux=yes
; Codecs otimizados
disallow=all
allow=opus,ulaw,alaw
; Configurações RTP
rtp_symmetric=yes
force_rport=yes
direct_media=no
; Configurações de sessão
timers=yes
timers_min_se=90
timers_sess_expires=1800

; ======================= AGENTE 1001 =======================
