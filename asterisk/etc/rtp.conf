; ===== CONFIGURAÇÃO RTP OFICIAL =====
; Baseado na documentação oficial do Asterisk para WebRTC

[general]
; ===== CONFIGURAÇÕES DE PORTA RTP =====
; Conforme recomendações oficiais para WebRTC
rtpstart=10000
rtpend=20000

; ===== CONFIGURAÇÕES DE QUALIDADE =====
; Baseado nas melhores práticas da documentação
checksums=yes
dtmftimeout=3000

; ===== CONFIGURAÇÕES WebRTC =====
; Essencial para funcionamento adequado do WebRTC
icesupport=yes
turnaddr=
turnusername=
turnpassword=
stunaddr=stun.l.google.com:19302

; ===== CONFIGURAÇÕES DE REDE =====
; Conforme documentação para ambiente NAT/Firewall
rtcpinterval=5000
rtptimeout=60
rtpholdtimeout=300

; ===== CONFIGURAÇÕES DE SEGURANÇA =====
; Baseado nas recomendações de segurança oficiais
rtpsrccount=no
rtcpmux=yes

; ===== CONFIGURAÇÕES DE PERFORMANCE =====
; Otimizações recomendadas pela documentação
packetization=20
strict_rtp=yes
learning_min_sequential=4 